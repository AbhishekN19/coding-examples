<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body>
    <div class="jumbotron">
            <!-- Need to add logo and options here -->
    </div>
    <div class="container">
        <p class="brand">LORENZ</p>
        <p class="brand-slogan" >good food starts with a L and ends with Z</p>
        <a href="https://www.google.com/" class="log-in">Log In</a>
        <a href="twitch.tv/silpup" class="register">Register</a>
    </div>
    <div>
        <!-- need to add a drop down meny here -->
    </div>
    <div class="jumbotron">
        <h2>FOOD TO EAT WHEN IN LORENZ</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <img class="food-image" src="https://static.vecteezy.com/system/resources/previews/032/325/117/non_2x/fried-chicken-burger-isolated-on-transparent-background-file-cut-out-ai-generated-png.png" alt=" Burger">
                <p class="item-description">Chicken Burger</p><br>
                <p class="item-description">Rs.150</p>
            </div>
            <div class="col-sm-4">
                <img class="food-image" src="https://png.pngtree.com/png-clipart/20241120/original/pngtree-salad-png-image_17272748.png" alt="Salad">
                <p class="item-description">Salad</p><br>
                <p class="item-description">Rs.75</p>
            </div>
            <div class="col-sm-4">
                <img class="food-image" src="https://png.pngtree.com/png-vector/20240822/ourmid/pngtree-delicious-vegetable-spring-rolls-fresh-and-crispy-recipes-png-image_13581538.png" alt="Veg roll">
                <p class="item-description">Veg roll</p><br>
                <p class="item-description">Rs.100</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <img class="food-image" src="https://www.pngplay.com/wp-content/uploads/9/French-Fries-PNG-Photo-Image.png" alt="french fries">
                <p class="item-description">French Fries</p><br>
                <p class="item-description">Rs.50</p>
            </div>
            <div class="col-sm-4">
                <img class="food-image" src="https://png.pngtree.com/png-clipart/20240406/original/pngtree-splashing-cola-coca-cola-splishing-in-glass-png-image_14768614.png" alt="Cola">
                <p class="item-description">Cola</p><br>
                <p class="item-description">Rs.50</p>
            </div>
            <div class="col-sm-4">
                <img class="food-image" src="https://static.vecteezy.com/system/resources/thumbnails/041/277/336/small_2x/ai-generated-sandwich-with-ham-cheese-tomatoes-and-lettuce-isolated-on-transparent-background-png.png" alt="sandwich">
                <p class="item-description">Sandwich</p><br>
                <p class="item-description">Rs.40</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <img class="food-image" src="https://static.vecteezy.com/system/resources/previews/051/865/350/non_2x/ice-cream-cake-front-view-full-length-isolate-on-transparency-background-png.png" alt="Ice cake">
                <p class="item-description">Ice Cake</p><br>
                <p class="item-description">Rs.200</p>
            </div>
            <div class="col-sm-4">
                <img class="food-image" src="https://png.pngtree.com/png-clipart/20231007/original/pngtree-delightful-variety-vibrantly-displayed-multi-flavored-ice-cream-on-a-bright-png-image_13288466.png" alt="Gudbud">
                <p class="item-description">Gudbud Icecream</p><br>
                <p class="item-description">Rs.80</p>
            </div>
            <div class="col-sm-4">
                <img class="food-image" src="https://www.pikpng.com/pngl/b/208-2084973_milk-shake-morango-png-transparent-background-milkshakes-png.png" alt="Milk shake">
                <p class="item-description">Milk shakes</p><br>
                <p class="item-description">Rs.60</p>
            </div>
        </div>
    </div>
</body>
</html>
